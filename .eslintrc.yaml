root: true

parser: '@typescript-eslint/parser'

parserOptions:
  sourceType: module
  ecmaVersion: 2021

ignorePatterns:
  - '*.config.js'

settings:
  svelte3/typescript: true

env:
  browser: true
  node: true
  es2021: true

extends:
  - eslint:recommended
  - prettier
  - plugin:@typescript-eslint/recommended

plugins:
  - svelte3
  - '@typescript-eslint'

overrides:
  - files:
      - '*.svelte'
    processor: svelte3/svelte3

rules:
  '@typescript-eslint/no-unused-vars':
    - error
    - argsIgnorePattern: ^_
      varsIgnorePattern: ^_

  no-console:
    - error
    - allow:
        - warn
        - error

  no-multiple-empty-lines:
    - error
    - max: 2
      maxEOF: 0

  operator-assignment:
    - error
    - always

  camelcase: error

  no-var: error

  prefer-const:
    - error
    - destructuring: all
