<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#4300b0" />
    <meta property="og:site_name" content="Attractions" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%svelte.assets%/logo-og.png" />
    <meta
      property="og:image:alt"
      content="Three purple lines converging to the left"
    />
    <meta property="og:title" content="Attractions" />
    <meta name="og:description" content="A pretty cool UI kit for Svelte" />
    <meta property="og:url" content="https://illright.github.io/attractions" />
    <meta name="twitter:card" content="summary_large_image" />

    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="%svelte.assets%/css/prism-base16-tomorrow.css"
      rel="stylesheet"
    />

    <link
      rel="manifest"
      href="%svelte.assets%/manifest.json"
      crossorigin="use-credentials"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%svelte.assets%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%svelte.assets%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%svelte.assets%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%svelte.assets%/safari-pinned-tab.svg"
      color="#4300b0"
    />
    <meta name="msapplication-TileColor" content="#603cba" />
    <meta
      name="msapplication-config"
      content="%svelte.assets%/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <meta name="apple-mobile-web-app-capable" content="yes" />

    %svelte.head%
  </head>
  <body>
    %svelte.body%
  </body>
</html>
