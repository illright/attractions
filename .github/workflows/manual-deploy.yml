name: Deploy docs manually
on:
  workflow_dispatch:
    inputs:
      prefix:
        description: 'The URL prefix to deploy the docs to'
        required: false
      keep_files:
        description: 'Keep other deployments on the branch (true/false)?'
        required: false
        default: 'true'

jobs:
  deploy-docs:
    name: Deploy docs to GitHub Pages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node 16 📦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Install pnpm 🧰
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.5.0

      - name: Install and build 🔧
        env:
          VITE_BASE_PATH: /attractions/${{ github.event.inputs.prefix }}
        run: |
          pnpm install
          pnpm run build

      - name: Publish 🚀
        uses: peaceiris/actions-gh-pages@bbdfb200618d235585ad98e965f4aafc39b4c501
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build
          destination_dir: ${{ github.event.inputs.prefix }}
          keep_files: ${{ github.event.inputs.keep_files == 'true' }}
          force_orphan: ${{ github.event.inputs.keep_files != 'true' }}
