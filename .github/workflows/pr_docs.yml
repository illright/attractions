name: Deploy PR docs to GitHub Pages
on:
  workflow_run:
    workflows:
      - 'Lint & Build PR docs'
    types:
      - completed

jobs:
  deploy-built-docs:
    name: Deploy built docs to GitHub Pages
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download the docs artifact ðŸ“¥
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: pr_lint_build.yml
          name: docs
          path: ./docs

      - name: Download the PR number artifact ðŸ“¥
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: pr_lint_build.yml
          name: pr_number

      - name: Add PR number to environment ðŸŒŽ
        run: echo "PR_NUMBER=$(cat pr_number.txt)" >> $GITHUB_ENV

      - name: Publish ðŸš€
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          destination_dir: ${{ env.PR_NUMBER }}
          keep_files: true

      - name: Post the URL on the PR ðŸ–Š
        uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: ${{ env.PR_NUMBER }},
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Docs available on https://illright.github.io/attractions/${{ env.PR_NUMBER }}/'
            })
