name: Deploy docs to GH Pages

on:
  workflow_run:
    workflows:
      - 'Lint & Build PR docs'
    types:
      - completed

jobs:
  deploy:
    name: Deploy docs
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download the docs artifact ðŸ“¥
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: pr_lint_build.yml
          name: docs
          path: ./docs

      - name: Download the PR number artifact ðŸ“¥
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: pr_lint_build.yml
          name: pr_number

      - name: Add PR number to environment ðŸŒŽ
        run: echo "PR_NUMBER=$(cat pr_number.txt)" >> $GITHUB_ENV

      - name: Publish ðŸš€
        uses: peaceiris/actions-gh-pages@v3.7.3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          destination_dir: ${{ env.PR_NUMBER }}
          keep_files: true

      - name: Post the URL on the PR ðŸ–Š
        uses: jungwinter/comment@v1
        id: create
        with:
          type: create
          body: 'Docs available on https://illright.github.io/attractions/${{ env.PR_NUMBER }}/'
          issue_number: ${{ env.PR_NUMBER }}
          token: ${{ secrets.GITHUB_TOKEN }}
