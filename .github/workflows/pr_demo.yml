name: Deploy PR demo to Pages

on:
  pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      name: Checkout PR
      with:
        persist-credentials: false
    
    - uses: actions/setup-node@v1
    - name: Install and Build
      run: |
        yarn install
        yarn build
    
    - name: Exctract PR number
      run: export PR_NUMBER=$(echo $GITHUB_REF | awk 'BEGIN { FS = "/" } ; { print $3 }')

    - name: Move output files to a folder with PR number
      run: |
        mkdir demo/dist
        mv demo/public demo/dist/${{ env.PR_NUMBER }}

    - name: Deploy demo to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: demo/dist
        keep_files: true

    - name: Post demo URL on PR
      uses: unsplash/comment-on-pr@master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        msg: "Demo available on https://illright.github.io/attractions/${{ env.PR_NUMBER }}/"
