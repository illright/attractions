name: Release
on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Deploy demo to Pages
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - uses: actions/setup-node@v1
    - name: Install and Build ğŸ”§
      run: |
        yarn install
        yarn build

    - name: Deploy demo to GitHub Pages ğŸš€
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./demo/public
        force_orphan: true
  release:
    runs-on: ubuntu-latest
    name: Relase to NPM
    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - uses: actions/setup-node@v1
      with:
        node-version: 12
        registry-url: https://registry.npmjs.org/
    - name: Install and Build ğŸ”§
      run: |
        yarn install
        yarn build
        yarn publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
