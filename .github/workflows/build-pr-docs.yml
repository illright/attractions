name: Build docs from a pull request
on:
  pull_request:
    paths:
      - src/**
      - static/**
      - CHANGELOG.md
      - MIGRATION_GUIDE.md
      - package.json
      - pnpm-lock.yaml

jobs:
  build-docs:
    name: Build docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Install pnpm ğŸ§°
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.5.0

      - name: Set up Node 16 ğŸ“¦
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'

      - name: Build docs ğŸ”§
        env:
          VITE_BASE_PATH: /attractions/${{ github.event.number }}
        run: |
          pnpm install
          pnpm run build

      - name: Save the PR number ğŸ“©
        run: echo "${{ github.event.number }}" > ./pr_number.txt

      - name: Upload the PR number ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: pr_number
          path: pr_number.txt

      - name: Upload the built docs ğŸ“¤
        uses: actions/upload-artifact@v2
        with:
          name: docs
          path: build/
