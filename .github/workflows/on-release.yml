name: Post-release chores
on:
  release:
    types: [published]
  workflow_run:
    workflows:
      - 'Release automatically'

jobs:
  deploy-docs:
    name: Deploy docs to GitHub Pages
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node 14 📦
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Fetch Yarn cache 🗄
        uses: c-hive/gha-yarn-cache@f23816cdbc6d287b7982b4a08096db01a6329c12

      - name: Build docs 🔧
        env:
          SAPPER_APP_BASEPATH: attractions
        run: |
          yarn install
          yarn export --basepath attractions

      - name: Publish 🚀
        uses: peaceiris/actions-gh-pages@bbdfb200618d235585ad98e965f4aafc39b4c501
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/__sapper__/export/attractions/
          force_orphan: true

  release:
    name: Release to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Node 14 📦
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: 'https://registry.npmjs.org'

      - name: Fetch Yarn cache 🗄
        uses: c-hive/gha-yarn-cache@f23816cdbc6d287b7982b4a08096db01a6329c12

      - name: Build bundles 🔧
        run: |
          cp README.md LICENSE attractions/
          cd attractions
          yarn install
          yarn build

      - name: Release 🚀
        working-directory: attractions
        run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
